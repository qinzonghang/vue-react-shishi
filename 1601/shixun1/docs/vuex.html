<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuex</title>
</head>
<body>
    <script>
        /** 概念
         *  namespace: 命名空间
         *  state: 数据存储,初始化, mapState方法
         *  getter: 只读，可以通过state计算获得, mapGetters方法
         *  mutation: 同步改变state的唯一方法, mapMutations方法
         *  action: 类比与thunk异步提交多个mutation, mapActions
         *  module: 模块划分，类似组件划分
         *  表单处理：
                value+onChange || 重载set，get方法
         *  store的注入：
                vue.use()
         *  日志插件：
                import createLogger from 'vuex/dist/logger'
         */
    </script>
</body>
</html>
