<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<title>official</title>
	<script>
		var designWidth = 750, baseSize = 100;
		var resize = function(){
			document.documentElement.style.fontSize = window.innerWidth*baseSize/designWidth + 'px';
		};
		(window.onresize = window.onload = resize) && resize();
	</script>
	<link rel="stylesheet" href="src/scss/reset.css">
</head>

<body>
	<div id="app">
		<router-view>
			<div class="loading hide" id="loading">
				<div>
					<img src="/src/assets/loading.gif">
					<p>加载中...</p>
				</div>
			</div>
		</router-view>
	</div>
	<script src="/dist/build.js"></script>
</body>
</html>
