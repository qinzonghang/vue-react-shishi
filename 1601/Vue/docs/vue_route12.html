<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Route</title>
</head>
<body>
    <script>
    /*
        vue-route day12
        两种模式：
            history & hash
        使用路由
            引入组件
            配置路由
            创建路由实例
            创建Vue实例，挂载路由
        两个标签
            <router-view />
            <route-link to/>
        两个属性
            this.$router  全局路由对象，用来跳转
            this.$route   当前页面路由信息
        路由操作Api
            路由跳转 push({name, params} | {path, query})
            路由回退 back() 回到上一页
            路由前进 forward() 去往下一页
            路由替换并不加入历史记录 replace()
            路由任意跳转 go(index)，去到相对当前页面的index页面
        嵌套路由
            声明在路由的children属性里，并在组件中添加router-view标签
        命名路由
            配置路由的时候增加name属性，可以通过push({name, params})的方式跳转
        动态匹配路由
            型如：/index/:id?,通过this.$route.params.id获取，?表示id参数可传可不传
        
        路由懒加载

    */
    </script>
</body>
</html>
