      day8: 
        Vue简介
        模版语法
          Mustache语法，{{}}
        属性和方法
          v-bind:修饰属性，简写为:
          v-on:修饰方法，简写为@
          方法写在methods里面
        生命周期
          理解生命周期，会使用mounted开始执行页面逻辑，比如ajax加载数据
        计算属性和监听属性
          computed  计算属性， 对应属性读取的getter方法

        数组循环遍历输出
          v-for="(item,index) in array"
          添加一个key属性，保证不重复，这样在数组更新的时候就会根据key去寻找对应的改变项做更新，不用整个数组重绘
        
        表单绑定
          v-model  伪双向绑定，可以直接修改data的值
        绑定class和绑定原生css
          对象语法，数组语法，表达式生成字符串语法，内联样式，组件样式混合


        更新机制
          自动更新：有数据变化，以前存在的数据和属性变化会导致自动更新
                   对数组和对象可以用解构的方式直接改变指针指向
          手动更新：this.forecUpdate();
        条件渲染和列表渲染
          条件：v-if + v-else + v-elseif, v-show控制元素的显示还是隐藏
          列表：v-for
        事件处理器
          .stop
          .prevent
          .capture
          .self
          .once
        模版定义和使用
          注册组件：Vue.component
          使用组建：render方法和template

        组件间数据传递和内容分发
          props + slot
          slot: 作为占位元素接受，组件传过来的元素
                slot里调用数据时只能调用使用时的，访问不到定义时的
                命名插槽写法，通过template的slot属性去关联替换
          props: 父组件传过来的数据，只能引用不准修改
          data: 子组件内部数据，可以随意修改
        过滤器
          filter: |
